<script>
	$(document).ready(function() {
		var jsonTableData
	  	array2 = new Array( {{ map_table|safe }} )
	  	for (var i = 0; i < array2.length; i++) {
			jsonTableData = array2[i];
		}

	    
	    $('#MapTable').dataTable( {
	        "data": jsonTableData,
	        "order": [[ 1, "desc" ]],
	        "columns": [
	            { "title": "Image Name" },
	            { "title": "Date Taken" },
	            { "title": "Model" },
	            { "title": "Make" },
	            { "title": "Software"},
	            { "title": "Lens Model"},

	        ]
	    } );   
	} );
</script>

<table cellpadding="0" cellspacing="0" border="0" class="stripe hover table-condensed " id="MapTable"></table>
