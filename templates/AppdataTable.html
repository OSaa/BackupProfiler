<script>
	$(document).ready(function() {
		var jsonTableData
	  	array2 = new Array( {{ json_App_Table_Data|safe }} )
	  	for (var i = 0; i < array2.length; i++) {
			jsonTableData = array2[i];
		}

	    
	    $('#Apptable').dataTable( {
	        "data": jsonTableData,
	        "columns": [
	            { "title": "App Name" },
	            { "title": "App Folder Name" },
	            { "title": "Status"},
	            { "title": "Install Date" },
	            { "title": "Last Used"},
	            { "title": "Number of Times Used"}
	        ],
	        "fnRowCallback": function( nRow, aData, iDisplayIndex, iDisplayIndexFull ) {
	        switch(aData[2]){
	            case 'Deleted':
	                $(nRow).css('background-color', '#f2dede')
	                break;
	            case 'Currently Installed':
	                $(nRow).css('background-color', '#d9edf7')
	                break;
	            case 'Pre-Installed':
	            	$(nRow).css('background-color', '#f5f5f5')
	        }
	    }
	    } );

	});

	
</script>

<table cellpadding="0" cellspacing="0" border="0" class="hover" id="Apptable"></table>
