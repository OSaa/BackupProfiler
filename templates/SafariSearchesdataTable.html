<script>
	$(document).ready(function() {
		var jsonTableData

			jsonTableData = array2[i];
		}

	    
	    $('#SearchesTable').dataTable( {

	            { "title": "Search Query" }

	    } );   
	} );
</script>

<table cellpadding="0" cellspacing="0" border="0" class="stripe hover" id="SearchesTable"></table>
